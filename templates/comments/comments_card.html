{% load static %}

<div id="comments" class="mt-3">

    <div class="card mb-3" style="max-width: 540px; border: 0px;">
        <div class="row g-0">
          <div class="col-md-4">
            <a href="{% url "users:detail" comment.user.username %}">
                {% if comment.profile.picture %}
                <img class=" rounded-circle" height="125" src="{{ comment.profile.picture.url }}" alt="{{ comment.user.get_full_name }}">
                {% else %}
                <img src="{% static 'images/default-profile.png' %}" height="35" class="d-inline-block align-top rounded-circle"/>
                {% endif %}
            </a>  
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ comment.user.get_full_name }}</h5>
              <p class="card-text">{{ comment.content }}</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>

</div>
